<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <a href="" id="pause">pause</a>
    <a href="" id="play">play</a>
    <h2></h2>
    <h3></h3>
    <script>
        let s = "Prestem atenção";
        let show = () => {
            $('body').css('background', `hsl(${Math.random() * 360}, 100%, 70%)`)
            $('h2').css('color', `hsl(${Math.random() * 360}, 100%, 50%)`);
            $('h2').html(s);
        }
        let hide = () => {
            $('h2').html('');
        }
        let int = 0;
        $('#play').on('click', (evt) => {
            evt.preventDefault();
            clearInterval(int);
            int = setInterval(() => {
                show();
                setTimeout(() => {
                    hide();
                }, 100);
            }, 200);
        });
        $('#pause').on('click', (evt) => {
            evt.preventDefault();
            clearInterval(int);
        });

        let i = 0;
        let inc = 1;
        setInterval(() => {
            if (i == s.length) {
                inc = -1;
            } else if (i == 0) {
                inc = 1;
            }
            $('h3').html(s.substr(0, i));
            i += inc;
        }, 40);

    </script>
</body>
</html>
